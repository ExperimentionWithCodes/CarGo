<body>
 <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Become a customer</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. This is none of your business for this form. Make proper PHPs in that folder and then connect with the relevant ones. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <!--We have put the validation in the js folder-->
                    <form name="CustomerSignUp" id="CustomerSignUp" >
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="cust_name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        
                        <div class-"row control group">
                            <div clas="form-group col-xs-12 floating-label-form-group controls">
                                 <label>Password </label>
                                 <input type="password" class="form-control" placeholder="Password" id="cust_pwd" required data-validation-required-message="Please enter a password">
                                 <p class="help-block text-danger"> </p>
                            </div>
                        </div>    

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="cust_email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="cust_phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Address </label>
                                <textarea rows="3" class="form-control" placeholder="Address" id="cust_address" required data-validation-required-message="Please enter address."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                         <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Seat Preference</label>
                                <input class="form-control" placeholder="Seater type" id="cust_seat" required data-validation-required-message="Please pick one.">
                                      <select id="cust_seat">
                                          <option>3 seater</option>
                                          <option>4 seater</option>
                                          <option>minivan</option>
                                          <option>tempo traveler</option>
                                      </select>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
